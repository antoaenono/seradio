<!doctype html>
<html lang="en">
  <head>
    <title>seradio</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="card-title">SeRadio</div>
        <audio
          controls
          id="player"
          src="../media/Lobo Loco - After Midnight Walk (ID 2412).mp3"
        ></audio>

        <div id="below">
          <div id="song-meta">
            <p id="title"></p>
            <p id="artist"></p>
            <p id="album"></p>
            <p id="year"></p>
            <p id="genre"></p>
          </div>

          <ol id="history">
            <p id="history1" class="history-title">History1</p>
            <p id="history2" class="history-title">History2</p>
            <p id="history3" class="history-title">History3</p>
            <p id="history4" class="history-title">History4</p>
            <p id="history5" class="history-title">History5</p>
          </ol>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
